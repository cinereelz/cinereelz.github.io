<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 50% 20%, rgba(143,61,255,0.35), transparent 55%),
    radial-gradient(circle at 20% 80%, rgba(178,102,255,0.25), transparent 55%),
    linear-gradient(180deg, #14001f 0%, #07000c 100%);
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(12px);
  z-index:1000;
}
header img{height:42px}
.header-right{display:flex;align-items:center}

/* CTA */
.btn{
  background:#8F3DFF;
  color:#fff;
  padding:12px 26px;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}

/* INSTAGRAM ICON */
.insta-link{
  margin-right:16px;
  position:relative;
}
.insta-link svg{
  width:22px;
  height:22px;
  stroke:#8F3DFF;
  fill:none;
}
.insta-link:hover::after{
  content:"Follow us on Instagram";
  position:absolute;
  top:32px;
  left:50%;
  transform:translateX(-50%);
  background:#8F3DFF;
  padding:6px 10px;
  font-size:11px;
  border-radius:8px;
  white-space:nowrap;
}

/* DESKTOP TOP NAV */
.icon-nav{
  margin-top:90px;
  display:flex;
  justify-content:center;
  gap:30px;
}
.icon-nav a{
  color:#8F3DFF;
  transition:.3s;
}
.icon-nav a svg{
  width:22px;
  height:22px;
  stroke:currentColor;
  fill:none;
}
.icon-nav a.active{
  color:#B266FF;
  filter:drop-shadow(0 0 10px rgba(178,102,255,.8));
}

/* HERO */
.hero{
  min-height:100vh;
  padding-top:150px;
  text-align:center;
}
.hero .big{
  font-size:4.6rem;
  color:#8F3DFF;
  font-weight:bold;
}

/* SECTIONS */
section{
  padding:110px 20px;
  text-align:center;
}
h2{color:#8F3DFF}

/* MOBILE BOTTOM NAV */
.mobile-nav{
  display:none;
}
@media(max-width:768px){
  .icon-nav{display:none}
  .mobile-nav{
    display:flex;
    position:fixed;
    bottom:0;
    width:100%;
    background:rgba(20,0,31,.85);
    backdrop-filter:blur(12px);
    justify-content:space-around;
    padding:12px 0;
    z-index:999;
  }
  .mobile-nav a{
    color:#8F3DFF;
  }
  .mobile-nav a svg{
    width:22px;
    height:22px;
    stroke:currentColor;
  }
  .mobile-nav a.active{
    color:#B266FF;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png">

  <div class="header-right">
    <a class="insta-link" href="https://www.instagram.com/cine_reelz_" target="_blank">
      <svg viewBox="0 0 24 24">
        <rect x="2" y="2" width="20" height="20" rx="5" stroke-width="2"/>
        <circle cx="12" cy="12" r="5" stroke-width="2"/>
        <circle cx="17.5" cy="6.5" r="1.2" fill="#8F3DFF"/>
      </svg>
    </a>

    <a class="btn" href="https://wa.me/919493903229">Book Your Slot Now</a>
  </div>
</header>

<!-- DESKTOP ICON NAV -->
<div class="icon-nav">
  <a href="#home"><svg viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v11h-6v-6H9v6H3z"/></svg></a>
  <a href="#discover"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg></a>
  <a href="#packages"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg></a>
  <a href="#contact"><svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg></a>
</div>

<!-- MOBILE BOTTOM NAV -->
<div class="mobile-nav">
  <a href="#home"><svg viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v11h-6v-6H9v6H3z"/></svg></a>
  <a href="#discover"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg></a>
  <a href="#packages"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg></a>
  <a href="#contact"><svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg></a>
</div>

<div class="hero" id="home">
  <h1>Instant Reels</h1>
  <div class="big">Real Moments</div>
</div>

<section id="discover"><h2>Discover Vibes</h2></section>
<section id="packages"><h2>Packages</h2></section>
<section id="contact"><h2>FAQs</h2></section>

<script>
const sections=document.querySelectorAll("section, .hero");
const navLinks=document.querySelectorAll(".icon-nav a, .mobile-nav a");

window.addEventListener("scroll",()=>{
  let current="";
  sections.forEach(sec=>{
    const top=window.scrollY;
    if(top>=sec.offsetTop-200) current=sec.id;
  });
  navLinks.forEach(a=>{
    a.classList.remove("active");
    if(a.getAttribute("href")==="#"+current){
      a.classList.add("active");
    }
  });
});
</script>

</body>
</html>

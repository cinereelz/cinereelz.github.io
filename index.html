  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background:
        radial-gradient(circle at center, #3a0000 0%, #120000 45%, #050000 75%);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header img {
      height: 42px;
    }

    .btn {
      background: #e50914;
      color: #fff;
      text-decoration: none;
      padding: 10px 22px;
      border-radius: 8px;
      font-weight: bold;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      padding-top: 150px;
      text-align: center;
    }

    .hero small {
      letter-spacing: 2px;
      color: #ff6a6a;
      font-size: 12px;
    }

    .hero h1 {
      margin: 20px 0 10px;
      font-size: 3rem;
    }

    .hero .big {
      font-size: 4.5rem;
      color: #e50914;
      font-weight: bold;
      line-height: 1;
    }

    .hero p {
      margin-top: 20px;
      opacity: 0.9;
    }

    /* PHONE MOCKUP */
    .phone-wrapper {
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }

   .phone-wrapper img {
  width: 340px;   /* increased size */
  max-width: 90%;
  filter: drop-shadow(0 0 50px rgba(229,9,20,0.8));
  animation: float 4s ease-in-out infinite;
  }


    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    section {
      padding: 90px 20px;
      text-align: center;
    }

    h2 {
      color: #e50914;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .reels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .reel-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 35px rgba(229, 9, 20, 0.55);
    }

    .reel-card img {
      width: 100%;
      display: block;
    }

    .play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 2.3rem; }
      .hero .big { font-size: 3.4rem; }
      .phone-wrapper img { width: 220px; }
    }
  </style>

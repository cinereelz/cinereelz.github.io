    header, section, footer {

    header {

      background: #e50914;

    /* HERO */
    .hero {
      min-height: 100vh;
      padding-top: 180px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    .hero small {
      letter-spacing: 3px;
      color: #ff6a6a;
      font-size: 12px;
    }

    .hero h1 {
      margin: 22px 0 12px;
      font-size: 3.2rem;

    .hero .highlight {

      color: #e50914;

    section {

    }

    h2 {
      font-size: 2rem;
      color: #e50914;
      margin-bottom: 30px;
    }

    .reels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .reel-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(229, 9, 20, 0.55);
      transition: transform 0.4s;
    }

    .reel-card:hover {
      transform: translateY(-8px) scale(1.04);
    }

    .reel-card img {
      width: 100%;
      display: block;
    }

    .play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      font-size: 2.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 2.3rem; }
      .hero .highlight { font-size: 3.4rem; }
    }
  </style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CineReelz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="CineReelz creates instant cinematic reels shot on iPhone and delivered in just 10 minutes.">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: radial-gradient(circle at center, #2a003d 0%, #14001f 45%, #050008 75%);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: transparent;
    }

    header img {
      height: 44px;
    }

    .btn {
      background: #8F3DFF;
      color: #fff;
      text-decoration: none;
      padding: 12px 26px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      padding-top: 170px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    .hero small {
      letter-spacing: 3px;
      color: #B266FF;
      font-size: 12px;
    }

    .hero h1 {
      margin: 22px 0 12px;
      font-size: 3.2rem;
      font-weight: bold;
    }

    .hero .big {
      font-size: 4.8rem;
      color: #8F3DFF;
      font-weight: bold;
      line-height: 1;
    }

    .hero p {
      margin-top: 18px;
      opacity: 0.9;
      font-size: 1.1rem;
    }

    /* PHONE MOCKUP */
    .phone-wrapper {
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    .phone-wrapper img {
      width: 360px;
      max-width: 90%;
      filter: drop-shadow(0 0 55px rgba(143, 61, 255, 0.8));
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    h2 {
      color: #8F3DFF;
      margin-bottom: 35px;
      font-size: 2rem;
    }

    /* REELS â€“ NORMAL GRID */
    .reels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .reel-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 35px rgba(143, 61, 255, 0.55);
    }

    .reel-card img {
      width: 100%;
      display: block;
    }

    .play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 72px;
      height: 72px;
      background: rgba(143, 61, 255, 0.25);
      backdrop-filter: blur(6px);
      border-radius: 50%;
      font-size: 2.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 2.4rem; }
      .hero .big { font-size: 3.4rem; }
      .phone-wrapper img { width: 280px; }
    }
  </style>
</head>

  </div>
</div>

</section>

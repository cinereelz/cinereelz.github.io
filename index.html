<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CineReelz â€“ Instant iPhone Reels in 10 Minutes | Hyderabad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="CineReelz delivers cinematic iPhone reels in just 10 minutes. Shoot, edit & instant delivery for events and creators in Hyderabad.">

<style>
*{box-sizing:border-box}
html{
  scroll-behavior:smooth;
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 50% 20%, rgba(143,61,255,0.35), transparent 55%),
    radial-gradient(circle at 20% 80%, rgba(178,102,255,0.25), transparent 55%),
    linear-gradient(180deg, #14001f 0%, #07000c 100%);
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:16px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(12px);
  z-index:1000;
}
header img{height:42px}

/* HERO */
.hero{
  min-height:100vh;
  padding-top:150px;
  text-align:center;
}
.hero h1{font-size:3rem}
.hero .big{
  font-size:4.6rem;
  color:#8F3DFF;
  font-weight:bold;
}

/* SECTIONS */
section{
  padding:120px 20px;
  text-align:center;
}
section.active{
  animation:sectionGlow 2.5s ease;
}
@keyframes sectionGlow{
  0%{box-shadow:0 0 0 rgba(143,61,255,0)}
  50%{box-shadow:0 0 120px rgba(143,61,255,.25)}
  100%{box-shadow:0 0 0 rgba(143,61,255,0)}
}

/* DESKTOP NAV */
.icon-nav{
  margin-top:90px;
  display:flex;
  justify-content:center;
  gap:32px;
}
.icon-nav a{
  color:#8F3DFF;
  transition:.3s;
}
.icon-nav a.active{
  color:#B266FF;
  filter:drop-shadow(0 0 12px rgba(178,102,255,.9));
}
.icon-nav svg{
  width:22px;
  height:22px;
  stroke:currentColor;
  fill:none;
}

/* MOBILE NAV */
.mobile-nav{
  display:none;
}
@media(max-width:768px){
  .icon-nav{display:none}
  .mobile-nav{
    display:flex;
    position:fixed;
    bottom:0;
    width:100%;
    background:rgba(20,0,31,.9);
    backdrop-filter:blur(14px);
    justify-content:space-around;
    padding:10px 0;
    z-index:999;
  }
  .mobile-nav a{
    color:#8F3DFF;
    text-decoration:none;
    font-size:11px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:4px;
    transition:.3s;
  }
  .mobile-nav a.active{
    color:#B266FF;
  }
  .mobile-nav svg{
    width:20px;
    height:20px;
    stroke:currentColor;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="CineReelz">
</header>

<!-- DESKTOP ICON NAV -->
<div class="icon-nav">
  <a href="#home"><svg viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v11h-6v-6H9v6H3z"/></svg></a>
  <a href="#discover"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg></a>
  <a href="#packages"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg></a>
  <a href="#faq"><svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg></a>
</div>

<!-- MOBILE BOTTOM NAV -->
<div class="mobile-nav">
  <a href="#home"><svg viewBox="0 0 24 24"><path d="M3 10L12 3l9 7v11h-6v-6H9v6H3z"/></svg>Home</a>
  <a href="#discover"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg>Discover</a>
  <a href="#packages"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg>Packages</a>
  <a href="#faq"><svg viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/></svg>FAQs</a>
</div>

<div class="hero" id="home">
  <h1>Instant Reels</h1>
  <div class="big">Real Moments</div>
</div>

<section id="discover"><h2>Discover Vibes</h2></section>
<section id="packages"><h2>Packages</h2></section>
<section id="faq"><h2>FAQs</h2></section>

<script>
/* ACTIVE NAV + SECTION GLOW */
const sections=document.querySelectorAll("section,.hero");
const navLinks=document.querySelectorAll(".icon-nav a,.mobile-nav a");

window.addEventListener("scroll",()=>{
  let current="";
  sections.forEach(sec=>{
    if(window.scrollY>=sec.offsetTop-200){
      current=sec.id;
      sec.classList.add("active");
    }else{
      sec.classList.remove("active");
    }
  });

  navLinks.forEach(link=>{
    link.classList.remove("active");
    if(link.getAttribute("href")==="#"+current){
      link.classList.add("active");
    }
  });
});

/* iOS-STYLE HAPTIC FEEDBACK */
navLinks.forEach(link=>{
  link.addEventListener("click",()=>{
    if(navigator.vibrate){
      navigator.vibrate(10);
    }
  });
});
</script>

</body>
</html>
